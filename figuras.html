<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de Javascript de Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
<br><br>
    <section>
        <h2>Calcula la altura de un triángulo isóceles</h2>
        <form action="">
            <label for="InputLadosTrianguloIsoceles">
                Escribe cuánto mide los lados de tu triángulo isóceles:
            </label>
            <input id="InputLadosTrianguloIsoceles" type="number">
            <br>
            <br>
            <label for="InputBaseTrianguloIsoceles">
                Escribe cuánto mide la base de tu triángulo isóceles:
            </label>
            <input id="InputBaseTrianguloIsoceles" type="number">
            <br>
            <button type="button" onclick="calcularAlturaTrianguloIsoceles()">
                Calcular la altura
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
